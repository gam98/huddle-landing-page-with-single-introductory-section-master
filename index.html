<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- My styles -->
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  <main class="container">
    <div class="left">
      <img class="logo" src="./images/logo.svg" alt="logo" width="200px">
      <img class="mockup" src="./images/illustration-mockups.svg" alt="illustration-mockups" width="570px">
    </div>
    <div class="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
      <div class="icons">
        <span>
          <i class="fab fa-facebook-f fb"></i>
        </span>
        <span>
          <i class="fab fa-twitter tw"></i>
        </span>
        <span>
          <i class="fab fa-instagram ig"></i>
        </span>
      </div>
      
    </div>
  </main>
</body>
</html>
